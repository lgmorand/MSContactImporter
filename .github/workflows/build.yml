name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: MSBuild
      working-directory: src/Microsoft.Internal.MSContactImporter
      run: msbuild Microsoft.Internal.MSContactImporter.csproj
      
